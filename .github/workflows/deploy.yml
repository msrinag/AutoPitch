name: Deploy to Streamlit

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Streamlit
      uses: streamlit/action-deploy@v1
      env:
        STREAMLIT_API_KEY: ${{ secrets.STREAMLIT_API_KEY }}  # Inject the secret
